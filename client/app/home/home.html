<h1>All Products - Bloise AWS NodeJS with AngularJS</h1>
<div class="container">
    <div class="row">
        <ul>
            <li *ngFor="let product of products | async">
                {{product.title}} &emsp;&emsp; id: {{productId}} &emsp;&emsp; randomness: {{randomness}}
            </li>
        </ul>
        <h2>{{errorMessage}}</h2>
        <yo-mo-fo></yo-mo-fo>
    </div>
</div>
