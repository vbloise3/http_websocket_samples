<h1>All Products - Bloise AWS NodeJS with AngularJS</h1>
<div class="container">
    <div class="row">
        <ul>
            <li *ngFor="let product of products | async">
                {{product.title}} &emsp;&emsp; <span *ngIf="productId">id: {{productId}}</span>
            </li>
        </ul>
        <h2>{{errorMessage}}</h2>
        <yo-mo-fo></yo-mo-fo>
        <material2-app-app></material2-app-app>
    </div>
</div>
